<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <button data-open-modal>NEW BOOK</button>

    <dialog data-modal>
        <form action="#">
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">Number of Pages:</label>
                <input type="text" name="pages" id="pages">
            </div>
            <fieldset>
                <legend>Read Status</legend>
                <div>
                    <input type="radio" name="read" id="notRead" value="Not read yet">
                    <label for="notRead">Not read yet</label>
                </div>
                <div>
                    <input type="radio" name="read" id="stillReading" value="Still reading">
                    <label for="stillReading">Still reading</label>
                </div>
                <div>
                    <input type="radio" name="read" id="finReading" value="Finished reading">
                    <label for="finReading">Finished reading</label>
                </div>
            </fieldset>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <button data-close-modal>Close Form</button>
    </dialog>
</body>
</html>
